<!doctype html>
<html>

    <style>
    body{
      margin: 0;
      padding: 0;
      height: 100%;
    }
    html{
      height: 100%;
    }
     #texttest{
      visibility: visible;
      color: white;
      position: absolute;
      font-size: 500px;
     }
     #links{
      background-color: black;
      width: 50%;
      height: 100%;
      float: left;
     }
    </style>
  </head>
    <body>
      <div id="links"><div id='texttest'>O</div></div>
      <div id="rechts">
        <video width="100%" height="240" autoplay>
        <source src="Video/firstrender.mp4" type="video/mp4"></video>koe
        </div>
  </body>
</html>
  <script src="/socket.io/socket.io.js"></script>
  <script> 
    var text = document.getElementById('texttest');
    var halfWidth = window.innerWidth;
    var halfHeight = window.innerHeight;
  var socket = io.connect('http://localhost:8000/'); 
  socket.on('bodyFrame', interpretData);
  function interpretData(bodyFrame) {
    bodyFrame.bodies.forEach (function(body){
        if(body.tracked){
            var rightHandPositionX = body.joints[7].depthX;
            var locationOnScreenX = Math.round(rightHandPositionX * halfWidth);
            var rightHandPositionY = body.joints[7].depthY;
            var locationOnScreenY = Math.round(rightHandPositionY * halfHeight);
            console.log(("x" + locationOnScreenX)+( " y" + locationOnScreenY));
        if(locationOnScreenX > halfWidth * 0.75 && locationOnScreenY < halfHeight * 0.50){
          text.style.visibility = 'visible';
        }
        else {
          text.style.visibility = 'hidden';
        }

        }
    });
    
}


</script>
